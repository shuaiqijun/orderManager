<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../stylesheets/form.css" media="all">
</head>
<body  style="width: 750px">
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
    <legend>新增产品</legend>
</fieldset>
<form class="layui-form layui-form-pane" action="">
    <div class="layui-form-item" >
        <div class="layui-inline" style="margin-left: 60px">
            <label class="layui-form-label">产品牌号</label>
            <div class="layui-input-block" >
                <input type="text" name="date" id="product_no" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline" style="margin-left: 60px">
            <label class="layui-form-label">产品名称</label>
            <div class="layui-input-inline">
                <input type="text" name="number" autocomplete="off" class="layui-input" id="product_name">
            </div>
        </div>
    </div>

    <div class="layui-form-item" >
        <div class="layui-inline" style="margin-left: 60px">
            <label class="layui-form-label">颜色</label>
            <div class="layui-input-block" >
                <input type="text" name="date" id="date1" autocomplete="off" class="layui-input" id="product_color">
            </div>
        </div>
        <div class="layui-inline" style="margin-left: 60px">
            <label class="layui-form-label">类别</label>
            <div class="layui-input-inline">
                <input type="text" name="number" autocomplete="off" class="layui-input" id="product_category">
            </div>
        </div>
    </div>

    <div class="layui-form-item" style="margin-left: 60px">
        <label class="layui-form-label">规格</label>
        <div class="layui-input-inline">
            <input type="password" name="password" placeholder="基本规格" autocomplete="off" class="layui-input" id="product_spec">
        </div>
    </div>

    <div class="layui-form-item layui-form-text" style="margin-left: 60px">
        <label class="layui-form-label">规格描述</label>
        <div class="layui-input-block">
            <textarea placeholder="请输入内容" class="layui-textarea form_text_area"></textarea>
        </div>
    </div>
    <div class="layui-form-item" style="margin-left: 300px">
        <button class="layui-btn" lay-submit="" lay-filter="product_submit">提交</button>
        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
    </div>
</form>
</body>
<script src="../javascripts/jquery-3.3.1.min.js"></script>
<script src="../layui/layui.js"></script>
<script>
    layui.use(['form', 'element', 'layer', 'jquery'], function () {
        var form = layui.form,
            $ = layui.jquery,
            layer = layui.layer;
    });
</script>
</html>
