<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>新增客户</title>
    <link rel="stylesheet" href="../layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../stylesheets/form.css" media="all">
</head>
<body>
<form class="layui-form layui-form-pane" action="">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend style="font-size: 16px">客户信息</legend>
    </fieldset>
    <div class="orderDate">
        <div class="layui-input-inline" style="margin-right: 80px">
            <label>客户编码:</label>
            <div class="layui-input-inline">
                <input type="text" id="customer_number" lay-verify="required"
                       placeholder="请输入客户编码" autocomplete="off" class="order-number-input">
            </div>
        </div>
        <div class="layui-input-inline" style="margin-right: 80px">
            <label>客户名称:</label>
            <div class="layui-input-inline">
                <input type="text" id="customer_name" lay-verify="required" placeholder="请输入客户名称"
                       autocomplete="off" class="order-number-input">
            </div>
        </div>
    </div>
    <div class="orderDate">
        <div class="layui-input-inline" style="margin-right: 80px">
            <label>客户类型:</label>
            <div class="layui-input-inline">
                <input type="text" id="customer_catogory" lay-verify="required"
                       placeholder="请输入客户类型" autocomplete="off" class="order-number-input">
            </div>
        </div>
        <div class="layui-input-inline" style="margin-right: 80px">
            <label>信用等级:</label>
            <div class="layui-input-inline">
                <input type="text" id="creditRating" lay-verify="required" placeholder="信用等级"
                       autocomplete="off" class="order-number-input">
            </div>
        </div>
    </div>
    <div class="orderDate">
        <div class="layui-input-inline">
            <label>客户地址:</label>
            <div class="layui-input-inline">
                <input type="text" id="customer_address" lay-verify="required"
                       placeholder="请输入送货地址" autocomplete="off" class="order-number-input" style="width:520px">
            </div>
        </div>
    </div>
    <div class="orderDate">
        <div class="layui-input-inline" style="margin-right: 80px">
            <label>业务片区:</label>
            <div class="layui-input-inline ">
                <select id="business_area" lay-verify="required">
                    <option value="">请选择</option>
                    <option value="华东">华东</option>
                    <option value="华南">华南</option>
                    <option value="华中">华中</option>
                    <option value="华西">华西</option>
                    <option value="华北">华北</option>
                </select>
            </div>
        </div>
        <div class="layui-input-inline" style="margin-right: 80px">
            <label>业务员:</label>
            <div class="layui-input-inline">
                <select id="salesman" lay-verify="required">
                    <option value="">请选择</option>
                    <option value="1">柯童柱</option>
                    <option value="2">石浩宇</option>
                </select>
            </div>
        </div>
    </div>
    <div class="orderDate">
        <div class="layui-input-inline">
            <label>付款方式:</label>
            <div class="layui-input-inline">
                <select name="payment_method" id="payment_method" lay-verify="required"
                        onchange="show_pay(this.options[this.options.selectedIndex].value)">
                    <option value="">请选择付款方式</option>
                    <option value="1">30天月结</option>
                    <option value="2">60天结算</option>
                    <option value="3">90天结算</option>
                </select>
            </div>
        </div>
    </div>

    <div class="layui-form-item layui-form-text">
        <label class="kaipiao">开票信息:</label>
        <div class="">
                <textarea id="invoiceInfo" placeholder="例子：
                公司名称：湖北科普达高分子材料股份有限公司
                统一社会信用代码：91421127670363521C
                公司地址：湖北黄梅县小池镇沿江路168号
                公司电话：0713-3433606
                开户行及账号：农行黄梅县支行城中分理处  17-664601040001168" class="form_text_area" lay-verify="required"></textarea>
        </div>
    </div>

    <div class="layui-form-item" style="margin-left: 180px">
        <div class="layui-input-block" style="margin-left: 60px">
            <button type="submit" class="layui-btn" lay-submit="" lay-filter="" style="margin-right: 10px"
                    id="addCustomerToDb">提交
            </button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
<script src="../javascripts/jquery-3.3.1.min.js"></script>
<script src="../layui/layui.js"></script>
<script>
    layui.use(['form', 'element', 'layer', 'jquery'], function () {
        var form = layui.form,
            $ = layui.jquery,
            layer = layui.layer;

        $("#addCustomerToDb").on("click", function () {
            console.log("addCustomerToDb click");

            console.log("addCustomerToDb click");


            $.ajax({
                url: '/addCustomerToDb',
                type: 'POST',
                data: {
                    customer_number: "1", //$('#customer_number').val(),
                    customer_name: "1",//$('#customer_name').val(),
                    customer_category: "1",//$('#customer_catogory').val(),
                    creditRating: "1",// $('#creditRating').val(),
                    customer_address: "2",//$('#customer_address').val(),
                    business_area: "3",//$('#business_area').val(),
                    salesman: "5",//$('#salesman').val(),
                    payment_method: "6",// $('#payment_method').val(),
                    invoiceInfo: "3434",// $('#invoiceInfo').val()
                },
                success: function (res) {
                    console.log("hhhh");
                    console.log(res.code);
                    if (res.code == 0) {
                        layer.msg('添加成功');
                    } else {

                    }
                },
                error: function (err) {
                    console.log(err);
                }
            });
        });
    });
</script>
</body>
</html>
